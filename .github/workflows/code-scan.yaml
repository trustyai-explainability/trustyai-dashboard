name: Code Scan

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  gosec:
    name: Gosec Security Scanner
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "bff/go.mod"
          cache-dependency-path: "bff/go.sum"

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.19.0
        with:
          args: '-no-fail -fmt sarif -out bff/gosec-results.sarif ./bff/...'

      - name: Upload SARIF file to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: bff/gosec-results.sarif
          category: gosec-security-scan

      - name: Upload Gosec results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gosec-results
          path: bff/gosec-results.sarif
